<ui:composition template="/templates/plantilla2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Inicio sesion</ui:define>
    
    <ui:define name="head">
        <link rel="stylesheet" href="resources/css/iniciosesion.css"/>
    </ui:define>
    
    <ui:define name="content">
        <div class="grid-main">
                <section class="sesion">
                    <div class="login-icon">
                        <img src="resources/img/usuario.png" alt="Usuario" />
                    </div>

                    <h1 class="text-center mb-4 text-black">Inicio de Sesión</h1>
                    <h:messages globalOnly="true" showDetail="true" showSummary="true" layout="table"
                        styleClass="msg" />

                    <h:form>
                        <div class="p-3">
                            <h:outputLabel class="form-label" value="Numero de identidad: " />
                            <h:inputText class="form-control" id="id_persona" required="true"
                                requiredMessage=" Debe digitar el numero de identidad"
                                validatorMessage="Debe contener entre 8 y 10 digitos"
                                value="#{personalBeen.personal.id_persona}">
                                <f:validateLength minimum="8" maximum="10" />
                            </h:inputText>
                            <h:message for="id_persona" style="color:red" />
                        </div>

                        <div class="p-3">
                            <h:outputLabel class="form-label" value="Contraseña: " />
                            <h:inputSecret class="form-control" id="contrasena" required="true"
                                requiredMessage=" No ha digitado la contraseña"
                                validatorMessage=" Una minuscula y un numero (4 a 10 caracteres)"
                                value="#{personalBeen.personal.contrasena}">
                                <f:validateRegex pattern="((?=.*\d)(?=.*[a-z]).{4,10})" />
                            </h:inputSecret>
                            <h:message for="contrasena" style="color:red" />
                        </div>

                        <div class="p-3">
                            <h:commandButton class="btn btn-secondary w-100" style="height: 50px;" value="Ingresar"
                                action="#{personalBeen.autenticar()}" />
                            <h:commandButton class="btn btn-md btn-danger p-3 w-100 mt-3" value="Regresar"
                                action="index" />
                        </div>
                    </h:form>

                    <div class="text-center mt-3">
                        <a href="contraseñaCorreo.html" class="text-secondary">¿Olvidó su contraseña?</a>
                    </div>
                </section>
            </div>
    </ui:define>
</ui:composition>
