<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Formulario Entrenador</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                color: #263a5e;
                font-family: 'Roboto', sans-serif;
                background: linear-gradient(135deg, #e3f0ff 0%, #b6e0fe 100%);
            }

            #encabezado {
                background: linear-gradient(90deg, #1976d2 0%, #63a4ff 100%);
                width: auto;
                height: 220px;
                border: none;
                color: white;
                box-shadow: 0 4px 20px rgba(25, 118, 210, 0.10);
            }

            #contenedor {
                margin: 0 auto;
                padding: 0;
                max-width: 1200px;
                min-height: 60vh;
                background: transparent;
            }

            main {
                background: #fff;
                margin: 40px auto 30px auto;
                padding: 40px 30px 30px 30px;
                color: #263a5e;
                border-radius: 25px;
                box-shadow: 0 8px 32px 0 rgba(25, 118, 210, 0.13);
                max-width: 1100px;
            }

            .form-section {
                background: linear-gradient(135deg, #e3f0ff 60%, #b6e0fe 100%);
                border-radius: 18px;
                box-shadow: 0 4px 16px rgba(25, 118, 210, 0.08);
                border: 1px solid #e3f0ff;
                margin-bottom: 32px;
                padding: 32px 24px 24px 24px;
            }

            .form-section h2 {
                color: #1976d2;
                font-size: 1.4rem;
                font-weight: 700;
                margin-bottom: 18px;
                letter-spacing: 1px;
            }

            .form-label {
                color: #1976d2;
                font-weight: 700;
                letter-spacing: 0.5px;
            }

            .form-control,
            .form-select {
                background: #f4faff;
                border: 1px solid #b6e0fe;
                color: #1976d2;
                font-size: 1rem;
                border-radius: 10px;
                box-shadow: 0 2px 8px rgba(25, 118, 210, 0.03);
                margin-bottom: 12px;
            }

            .form-control:focus,
            .form-select:focus {
                background: #e3f0ff;
                color: #0d47a1;
                border: 1.5px solid #1976d2;
                box-shadow: 0 0 0 2px #63a4ff44;
            }

            #containerForm1,
            #containerForm2 {
                background: #d2e6f5;
                border-radius: 10px;
                margin: 10px;
                padding: 50px;
            }

            form label,
            input {
                display: flex;
                justify-content: flex-start;
                align-items: flex-end;
                width: 200px;
            }

            form input {
                width: 100;
            }

            .row {
                margin-bottom: 12px;
            }

            .form-section .row:last-child {
                margin-bottom: 0;
            }

            .form-section .col,
            .form-section .col.col-auto {
                margin-bottom: 18px;
            }

            #botonConfirmar {
                background: linear-gradient(90deg, #ff5252 0%, #ff1744 100%);
                color: #fff;
                font-weight: bold;
                border: none;
                border-radius: 10px;
                width: 100%;
                height: 50px;
                transition: background 0.3s, color 0.3s, transform 0.2s;
                font-size: 1.1rem;
                margin-top: 10px;
            }

            #botonConfirmar:hover {
                background: linear-gradient(90deg, #ff1744 0%, #ff5252 100%);
                color: #fff;
                transform: scale(1.03);
            }

            .footer,
            #piePagina {
                background: linear-gradient(90deg, #1976d2 0%, #63a4ff 100%);
                width: auto;
                height: 160px;
                border: none;
                color: white;
                box-shadow: 0 -4px 20px rgba(25, 118, 210, 0.10);
                border-radius: 0 0 20px 20px;
            }

            /* Responsive */
            @media (max-width: 991px) {
                main {
                    padding: 20px 5px;
                }

                .form-section {
                    padding: 18px 8px;
                }
            }
        </style>
    </h:head>
    <h:body>
        <!--Encabezado-->
        <div class="header text-white" id="encabezado">
            <div class="row d-flex align-items-center">
                <div class="col-4 d-flex justify-content-end">
                    <img src="resources/img/logo_club.png" style="width: 200px"/>
                </div>
                <div class="col-5" style="padding-left: 60px;">
                    <h1 class="display-5">Atl√©tico Santander<br>
                            <h5>club deportivo</h5>
                    </h1>
                </div>
                <div class="col-3">
                    <h:form>
                        <h:commandButton class="btn btn-danger p-4" value="Regresar" action="index"/>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>
</html>
