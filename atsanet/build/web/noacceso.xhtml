<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />

        <style>
            body {
                background: #f4f6fb;
                color: #263a5e;
                font-family: 'Roboto', sans-serif;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .error-container {
                background: white;
                border-radius: 12px;
                box-shadow: 0 4px 18px rgba(25, 118, 210, 0.10);
                padding: 30px;
                max-width: 600px;
                width: 100%;
                text-align: center;
            }

            h1 {
                color: #dc3545;
                margin-bottom: 20px;
                font-weight: bold;
            }

            .error-message {
                margin-bottom: 30px;
                color: #6c757d;
            }

            .btn-volver {
                background: linear-gradient(90deg, #1976d2 0%, #63a4ff 100%);
                border: none;
                padding: 10px 20px;
                font-weight: 500;
                transition: all 0.3s;
            }

            .btn-volver:hover {
                background: linear-gradient(90deg, #1565c0 0%, #4d8ef7 100%);
                transform: translateY(-2px);
            }

            .error-img {
                max-width: 200px;
                margin-bottom: 30px;
            }
        </style>
        <title>Error - Club Deportivo Atlético Santander</title>
    </h:head>
    <h:body>
        <div class="error-container">
            <img src="/atsaNet/img/logo_club.png" alt="Logo" class="error-img"/>
                <h1>¡Oops! Ha ocurrido un error</h1>
                <center>
            <h:form>
                <h1>Debe iniciar sesión para acceder a esta página</h1>
                <h:commandButton value="Reintentar" action="index" />
            </h:form>
        </center> 
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </h:body>
</html>
